<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="pizza-header">
        <div class="logo">
            <img class="vector-pizza" src="img/VectorPizza.png" alt="Pizza">
            <h1>
                <span class="txt-red">Pizza</span><span class="txt-white">&</span><span class="txt-green">Front</span>
            </h1>
        </div>
        <nav class="menu">
            <p>Home</p>
            <p>Ranking</p>
            <p>Promocion</p>
            <p>Contacto</p>
        </nav>
    </header>

    <main>
        <section class="principal">
            <article class="art-pizza">
                <p class="art-pizza-title" ><span class="txt-red">Envio gratis</span> <span class="txt-white">comprando</span> <span
                        class="txt-red">2 pizzas</span></p>
            </article>
            <article class="art-podio">
                <h3 class="title-podio txt-red">Podio de pizzas</h3>
                <div class="art-podio-content" >
                    <div>
                        <p class="pizza-list-title" >Pizzas top 5</p>
                        <ol class="pizza-list" >
                            <li>Muzarella</li>
                            <li> Hawaiana</li>
                            <li>Muzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Carabresa</li>
                        </ol>
                    </div>
                    <div class="img-pizza-falling" >
                        <img src="img/PizzaFalling.jpg" alt="pizza">
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <nav class="menu" >
                <p>Home</p>
                <p>Ranking</p>
                <p>Promocion</p>
                <p>Contacto</p>
            </nav>
            <div class="logo">
                <img class="vector-pizza" src="img/VectorPizza.png" alt="Pizza">
                <h1>
                    <span class="txt-red">Pizza</span><span class="txt-white">&</span><span class="txt-green">Front</span>
                </h1>
            </div>
        </footer>
    </main>
</body>

</html>
